<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="img/churros_levi.ico" type="image/x-icon">
  <title>Contacto - Churros Levi</title>
  <style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffe0c3, #d39d7f);
    color: #4e342e;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: #6d4c41;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    animation: slideDown 0.6s ease-out forwards;
    backdrop-filter: blur(8px);
  }

  @keyframes slideDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  nav .logo {
    font-weight: 900;
    font-size: 2rem;
    font-family: 'Pacifico', cursive;
    letter-spacing: 2px;
    color: #fff3e0;
    text-shadow: 0 0 10px rgba(255, 204, 128, 0.6);
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 8px #ffecb3; }
    to { text-shadow: 0 0 16px #ffd180; }
  }

  nav ul {
    display: flex;
    gap: 2rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    position: relative;
    padding: 0.3rem 0;
    transition: color 0.3s;
  }

  nav ul li a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 3px;
    bottom: -2px;
    left: 0;
    background-color: #ffcc80;
    transition: width 0.3s ease;
    border-radius: 2px;
  }

  nav ul li a:hover,
  nav ul li a.active {
    color: #ffe0b2;
  }

  nav ul li a:hover::after,
  nav ul li a.active::after {
    width: 100%;
  }

  main {
    max-width: 720px;
    margin: 3rem auto 4rem;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
    backdrop-filter: blur(10px);
    animation: fadeInUp 1s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
  }

  main h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 2rem;
    color: #4e342e;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  label {
    font-weight: 700;
    color: #5d4037;
  }

  input, textarea {
    padding: 0.7rem 1.2rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #d7ccc8;
    background: #fffaf4;
    transition: all 0.3s ease;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
  }

  input:focus, textarea:focus {
    border-color: #ffab91;
    background: #fff;
    box-shadow: 0 0 10px rgba(255,138,101,0.3);
    outline: none;
  }

  textarea {
    min-height: 120px;
  }

  button {
    background: linear-gradient(to right, #ff7043, #d84315);
    color: white;
    border: none;
    padding: 1rem 1.2rem;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(255,112,67,0.5);
  }

  button:hover {
    background: linear-gradient(to right, #f4511e, #bf360c);
    transform: scale(1.05);
    box-shadow: 0 10px 28px rgba(255,87,34,0.6);
  }

  .error-message {
    color: #d32f2f;
    font-size: 0.9rem;
    font-weight: 600;
    display: none;
    animation: shake 0.4s;
    margin-top: -0.5rem;
  }

  .error-message.active {
    display: block;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25%, 75% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
  }

  .form-message {
    margin-top: 1rem;
    text-align: center;
    font-weight: 700;
    padding: 1rem;
    border-radius: 12px;
    display: none;
    font-size: 1.1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .form-message.success {
    background-color: #dcedc8;
    color: #33691e;
    display: block;
    animation: fadeInUp 0.6s ease forwards;
  }

  .form-message.error {
    background-color: #ffcdd2;
    color: #b71c1c;
    display: block;
    animation: fadeInUp 0.6s ease forwards;
  }

  footer {
    margin-top: auto;
    padding: 1.2rem;
    background: #6d4c41;
    text-align: center;
    color: white;
    font-weight: 600;
    box-shadow: inset 0 1px 3px #a1887f;
  }

  @media (max-width: 480px) {
    nav .logo {
      font-size: 1.5rem;
    }
    nav ul {
      gap: 1rem;
    }
    main {
      margin: 2rem 1rem 3rem;
    }
    main h1 {
      font-size: 2.2rem;
    }
  }
</style>

</head>
<body>

  <!-- Navegación -->
  <nav>
    <div class="logo">Churros Levi</div>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="menu.html">Menú</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="contacto.html" class="active">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h1>Contáctanos</h1>
    <form id="contactForm" action="https://formspree.io/f/meokaboo" method="POST" novalidate>
      <div>
        <label for="name">Nombre completo *</label>
        <input type="text" id="name" name="name" autocomplete="name" required />
        <div id="nameError" class="error-message">Por favor, ingresa tu nombre.</div>
      </div>

      <div>
        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" name="_replyto" autocomplete="email" required />
        <div id="emailError" class="error-message">Por favor, ingresa un correo válido.</div>
      </div>

      <div>
        <label for="message">Mensaje *</label>
        <textarea id="message" name="message" required></textarea>
        <div id="messageError" class="error-message">Por favor, escribe un mensaje.</div>
      </div>

      <button type="submit" aria-label="Enviar mensaje">Enviar mensaje</button>

      <div id="formMessage" class="form-message" role="alert" aria-live="polite"></div>
    </form>
  </main>

  <!-- Pie de página -->
  <footer>
    &copy; 2025 Churros Levi | Todos los derechos reservados
  </footer>

  <!-- JavaScript para validación y envío del formulario -->
  <script>
    const form = document.getElementById('contactForm');
    const nameInput = form.name;
    const emailInput = form._replyto;
    const messageInput = form.message;

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');
    const formMessage = document.getElementById('formMessage');

    // Función para validar el formato del correo electrónico
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Limpiar mensajes de error y estado
      nameError.classList.remove('active');
      emailError.classList.remove('active');
      messageError.classList.remove('active');
      formMessage.style.display = 'none';
      formMessage.textContent = '';
      formMessage.className = 'form-message';

      let isValid = true;

      // Validar campos
      if (!nameInput.value.trim()) {
        nameError.classList.add('active');
        isValid = false;
      }

      if (!validateEmail(emailInput.value.trim())) {
        emailError.classList.add('active');
        isValid = false;
      }

      if (!messageInput.value.trim()) {
        messageError.classList.add('active');
        isValid = false;
      }

      if (!isValid) return;

      // Preparar datos para envío
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        });

        if (response.ok) {
          form.reset();
          formMessage.textContent = "¡Gracias! Tu mensaje ha sido enviado.";
          formMessage.classList.add('success');
        } else {
          formMessage.textContent = "Error al enviar. Por favor, intenta más tarde.";
          formMessage.classList.add('error');
        }
      } catch (error) {
        formMessage.textContent = "Error de conexión. Por favor, intenta más tarde.";
        formMessage.classList.add('error');
      }

      formMessage.style.display = "block";
    });
  </script>

</body>
</html>
