<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="img/churros_levi.ico" type="image/x-icon">
  <title>Contacto - Churros Levi</title>
  <style>
    /* Reset y box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Body y layout general */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f7e8d0, #d9b48f);
      color: #4e342e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navegación */
    nav {
      background: #8d6e63;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: slideDown 0.6s ease-out forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    nav .logo {
      font-weight: 900;
      font-size: 2rem;
      font-family: 'Pacifico', cursive;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(255, 224, 178, 0.7);
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      padding: 0.3rem 0;
      transition: color 0.3s;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #ffe0b2;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ffe0b2;
    }

    nav ul li a:hover::after,
    nav ul li a.active::after {
      width: 100%;
    }

    /* Contenido principal */
    main {
      max-width: 700px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    main h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #6d4c41;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    /* Formulario */
    form {
  display: flex;
  flex-direction: column;
  gap: 1rem; /* menos espacio entre campos */
}

    label {
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: #5d4037;
      user-select: none;
    }

    input, textarea {
  padding: 0.6rem 1rem; /* menos padding vertical */
  font-size: 1rem; /* un poco más pequeño */
  border-radius: 8px; /* bordes más pequeños */
  min-height: 40px; /* menos alto para inputs */
  background: #fff9f4;
  border: 1.5px solid #bcaaa4; /* un poco más delgado */
  box-shadow: inset 1px 1px 2px rgba(255,255,255,0.8);
  resize: vertical;
}

textarea {
  min-height: 100px; /* menos alto para el textarea */
  padding-top: 0.8rem;
  padding-bottom: 0.8rem;
}

input:focus, textarea:focus {
  border-color: #a1887f;
  box-shadow: 0 0 8px #d7bcaeaa;
  outline: none;
  background: #fff;
}

    input:focus, textarea:focus {
      border-color: #a1887f;
      box-shadow: 0 0 10px #d7bcaeaa;
      background: #fff;
      outline: none;
    }

    /* Botón */
    button {
      background: #6d4c41;
      color: white;
      border: none;
      padding: 1.1rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.35s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(109,76,65,0.5);
      user-select: none;
    }

    button:hover {
      background: #5d4037;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(93,64,55,0.6);
    }

    /* Mensajes de error */
    .error-message {
      color: #d32f2f;
      font-size: 0.9rem;
      font-weight: 600;
      display: none;
      animation: shake 0.4s;
      margin-top: -1rem;
      margin-bottom: 0.5rem;
    }

    .error-message.active {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%, 75% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
    }

    /* Mensajes del formulario */
    .form-message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 700;
      padding: 1rem;
      border-radius: 12px;
      display: none;
      user-select: none;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-message.success {
      background-color: #dcedc8;
      color: #33691e;
      display: block;
      animation: fadeInUp 0.6s ease forwards;
    }

    .form-message.error {
      background-color: #ffcdd2;
      color: #b71c1c;
      display: block;
      animation: fadeInUp 0.6s ease forwards;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 1.2rem;
      background: #8d6e63;
      text-align: center;
      color: white;
      font-weight: 600;
      user-select: none;
      box-shadow: inset 0 1px 3px #a1887f;
    }

    /* Responsive */
    @media (max-width: 480px) {
      nav .logo {
        font-size: 1.5rem;
      }
      nav ul {
        gap: 1rem;
      }
      main {
        margin: 2rem 1rem 3rem;
      }
      main h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navegación -->
  <nav>
    <div class="logo">Churros Levi</div>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="menu.html">Menú</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="contacto.html" class="active">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h1>Contáctanos</h1>
    <form id="contactForm" action="https://formspree.io/f/xeognnaq" method="POST" novalidate>
      <div>
        <label for="name">Nombre completo *</label>
        <input type="text" id="name" name="name" autocomplete="name" required />
        <div id="nameError" class="error-message">Por favor, ingresa tu nombre.</div>
      </div>

      <div>
        <label for="email">Correo electrónico *</label>
        <input type="email" id="email" name="_replyto" autocomplete="email" required />
        <div id="emailError" class="error-message">Por favor, ingresa un correo válido.</div>
      </div>

      <div>
        <label for="message">Mensaje *</label>
        <textarea id="message" name="message" required></textarea>
        <div id="messageError" class="error-message">Por favor, escribe un mensaje.</div>
      </div>

      <button type="submit" aria-label="Enviar mensaje">Enviar mensaje</button>

      <div id="formMessage" class="form-message" role="alert" aria-live="polite"></div>
    </form>
  </main>

  <!-- Pie de página -->
  <footer>
    &copy; 2025 Churros Levi | Todos los derechos reservados
  </footer>

  <!-- JavaScript para validación y envío del formulario -->
  <script>
    const form = document.getElementById('contactForm');
    const nameInput = form.name;
    const emailInput = form._replyto;
    const messageInput = form.message;

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');
    const formMessage = document.getElementById('formMessage');

    // Función para validar el formato del correo electrónico
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Limpiar mensajes de error y estado
      nameError.classList.remove('active');
      emailError.classList.remove('active');
      messageError.classList.remove('active');
      formMessage.style.display = 'none';
      formMessage.textContent = '';
      formMessage.className = 'form-message';

      let isValid = true;

      // Validar campos
      if (!nameInput.value.trim()) {
        nameError.classList.add('active');
        isValid = false;
      }

      if (!validateEmail(emailInput.value.trim())) {
        emailError.classList.add('active');
        isValid = false;
      }

      if (!messageInput.value.trim()) {
        messageError.classList.add('active');
        isValid = false;
      }

      if (!isValid) return;

      // Preparar datos para envío
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        });

        if (response.ok) {
          form.reset();
          formMessage.textContent = "¡Gracias! Tu mensaje ha sido enviado.";
          formMessage.classList.add('success');
        } else {
          formMessage.textContent = "Error al enviar. Por favor, intenta más tarde.";
          formMessage.classList.add('error');
        }
      } catch (error) {
        formMessage.textContent = "Error de conexión. Por favor, intenta más tarde.";
        formMessage.classList.add('error');
      }

      formMessage.style.display = "block";
    });
  </script>

</body>
</html>
