<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Información de Pago - Churros Levi</title>
  <link rel="shortcut icon" href="img/churros_levi.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --primary: #00e1ff;
    --accent: #d9480f;
    --accent-dark: #a4370d;
    --bg-light: #fffdf7;
    --text: #333;
    --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease-in-out;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: var(--bg-light);
    color: var(--text);
    overflow-x: hidden;
  }

  header {
    background-color: var(--primary);
    color: var(--text);
    padding: 3rem 1rem 2rem;
    text-align: center;
    box-shadow: var(--box-shadow);
    position: relative;
    animation: slideDown 0.7s ease;
  }

  @keyframes slideDown {
    from {
      transform: translateY(-100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  header h1 {
    margin: 0;
    font-size: 2.7rem;
    font-weight: 600;
    letter-spacing: 1px;
  }

  main {
    padding: 2rem;
    max-width: 900px;
    margin: auto;
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .info-section {
    text-align: center;
    margin-bottom: 3rem;
    padding: 0 1rem;
  }

  .info-section h2 {
    font-size: 1.9rem;
    margin-bottom: 0.5rem;
    color: var(--accent);
    position: relative;
  }

  .info-section p {
    max-width: 600px;
    margin: auto;
    color: #555;
  }

  .form-section {
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: var(--box-shadow);
    transition: var(--transition);
  }

  .form-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.15);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.7rem;
    animation: fadeIn 1s ease-in-out;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    position: relative;
  }

  label {
    margin-bottom: 0.4rem;
    font-weight: 600;
    color: var(--text);
    font-size: 0.95rem;
  }

  input, textarea {
    padding: 0.85rem 1rem;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    transition: var(--transition);
    outline: none;
  }

  input:focus, textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(217, 72, 15, 0.2);
  }

  textarea {
    resize: vertical;
    min-height: 130px;
  }

  button {
    background-color: var(--accent);
    color: #fff;
    border: none;
    padding: 1rem 1.7rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    align-self: flex-start;
    transition: var(--transition);
    box-shadow: 0 8px 20px rgba(217, 72, 15, 0.3);
  }

  button:hover {
    background-color: var(--accent-dark);
    transform: scale(1.05);
  }

  .icon-title {
    font-size: 3.5rem;
    color: var(--accent);
    margin-bottom: 1rem;
    animation: bounce 1s infinite alternate;
  }

  @keyframes bounce {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(-10px);
    }
  }

  footer {
    text-align: center;
    background: #f2f2f2;
    padding: 1.5rem;
    margin-top: 4rem;
    font-size: 0.9rem;
    color: #777;
    animation: fadeIn 1s ease 0.5s forwards;
  }

  @media screen and (max-width: 768px) {
    header h1 {
      font-size: 2.2rem;
    }

    .info-section h2 {
      font-size: 1.5rem;
    }

    .form-section {
      padding: 2rem 1.5rem;
    }

    button {
      width: 100%;
      text-align: center;
    }
  }
</style>

</head>
<body>

  <header>
    <div class="icon-title">
      <i class="fas fa-money-check-alt"></i>
    </div>
    <h1>Solicita Información de Pago</h1>
    <p>Transferencias, tarjetas y efectivo disponibles</p>
  </header>

  <main>
    <section class="info-section">
      <h2><i class="fas fa-question-circle"></i> ¿Tienes dudas sobre cómo pagar?</h2>
      <p>Completa el siguiente formulario y te enviaremos toda la información necesaria para completar tu pago de manera segura y fácil.</p>
    </section>

    <section class="form-section">
      <form id="paymentForm" action="https://formspree.io/f/xeognnaq" method="POST">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Nombre completo *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo electrónico *</label>
          <input type="email" id="email" name="_replyto" required />
        </div>

        <div class="form-group">
          <label for="message"><i class="fas fa-comment-dots"></i> Mensaje *</label>
          <textarea id="message" name="message" required>Hola, me gustaría recibir información sobre los métodos de pago disponibles.</textarea>
        </div>

        <button type="submit"><i class="fas fa-paper-plane"></i> Enviar solicitud</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Churros Levi. Todos los derechos reservados.
  </footer>

  <script>
    const form = document.getElementById('paymentForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          Swal.fire({
            icon: 'success',
            title: '¡Mensaje enviado!',
            text: 'Gracias por contactarnos. Te enviaremos la información a tu correo pronto.',
            confirmButtonColor: '#d9480f'
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Error al enviar',
            text: 'Hubo un problema. Por favor, intenta nuevamente más tarde.',
            confirmButtonColor: '#d9480f'
          });
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error de red',
          text: 'No se pudo enviar el formulario. Verifica tu conexión e intenta otra vez.',
          confirmButtonColor: '#d9480f'
        });
      }
    });
  </script>
</body>
</html>
